<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
  <body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <div class="d-flex" role="search">
            <button id="MostrarCarro" class="btn btn-carro" type="submit"><i class="fa-solid fa-cart-shopping"></i></button>
          </div>
        </div>
      </nav>

    <div class="col-4 m-5 p-5 card">

      <form>
        <h1 class="form-text text-center">Agregar Producto</h1>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Codigo Producto">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Descripcion" >
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Url Imagen" >
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Precio Unitario">
        </div>
        <button type="submit" class="btn btn-agregar col-12">Agregar</button>
      </form>

    </div>

    <div class="">
        <div id="productContainer" class="row mt-5 justify-content-evenly">
            <!-- Productos -->



        </div>
    </div>


    <div id="carroContainer" class="shadow">
        <button id="CerrarCarro" class="btn-close" ></button>
        <div id="productCarroContainer">
          
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
